
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">



	<title>Psychic Game (Basic)</title>
</head>
<body>
	<h1>The Psychic Game</h1>


	<h3>Guess what letter I'm thinking of</h3>

	<h3> Wins:</h3>
	<h3 id = "Win">0</h3>
	<h3>Losses:</h3>
	<h3 id = "Loses">0</h3>
	<h3>Guesses Left:</h3>
	<h3 id = "Guesses">0</h3>
	<h3>Your Guesses so far:</h3>
	<h3 id ="newLetter"></h3>

<!-- this logs values to console for trubleshooting-->
<p class="random_letter"> </p>
<p class="gamePlay"> </p>
<p>Click the area next "Your Guesses..."to display the value of the guesses.</p>




</body>
